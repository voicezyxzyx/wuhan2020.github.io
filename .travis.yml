branches:
  only:
    - dev

language: node_js
node_js:
  - lts/*
cache:
  directories:
    - node_modules

install:
  - npm install
script:
  - npm run build
deploy:
  provider: pages
  on:
    branch: dev
  skip_cleanup: true
  local_dir: dist/
  # fqdn: wuhan2020.github.io
  target_branch: master
  token: ${TOKEN}
